{% extends 'base.html' %}
{% load static %}

{% block extra_head_content  %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500" />
<link rel="stylesheet" type="text/css" href={% static 'gallery/css/login.css' %} />
{% endblock %}

{% block content %}
<div class="taustakuva-ruutu">
  <div class="login-ruutu">
    <h3 class="login-otsikko">Welcome</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" autofocus autocapitalize="none" maxlength="150" required id="id_username">
      </div>
      <div class="input-group">
        <label for="id_password">Password:</label>
        <input type="password" name="password" required id="id_password">
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div>
      <br>
      {% if form.non_field_errors %}
      <ul class='form-errors'>
        {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
